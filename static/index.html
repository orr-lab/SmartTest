<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Test</title>
    <link rel="stylesheet" href="static/css/StyleDark.css">
    <link rel="stylesheet" href="static/css/prism/prism.css">
    <link rel="stylesheet" href="static/css/spinner.css">

</head>
<body data-prismjs-copy-timeout="1000" style="display: flex; flex-direction: column; min-height: 100vh;">
    <div style="flex: 1; height: 100%;">
        <div style="margin:auto; text-align: center;">
            <h1>Smart Test</h1>
            <p>Upload your Python files, and AI will generate unit tests for your code automatically. </p>

            <div id="send" class="custom-file-upload">
                <input type="file" id="file" name="fileInput" accept=".py" style="border-radius: 10px;" multiple />
                <input type="button" value="Upload" onclick="upload()" style="padding: 1%; border-radius: 10px; background-color: lightcyan; color: black"> <br/>
            </div>

        </div>
        <div id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>

        <pre id="code" style="display:none; "><code class="language-python" id="out" data-prismjs-copy="Copy"></code></pre>

    </div>
    <footer style="text-align: center; background-color: #444444; padding: 10px;">

        <h4>Created for <a href="https://events.mlh.io/events/11516" target="_blank">Hacks For Hackers</a> by <a href="https://github.com/orr-lab" target="_blank"> Orr Knaan</a> and <a href="https://github.com/guyKN" target="_blank"> Guy Knaan</a> <br/>
            <a href="https://github.com/orr-lab/SmartTest" target="_blank">Source on GitHub</a> <br/>
        </h4>
    </footer>

    <script src="static/JS/upload.js" defer></script>
    <script src="static/css/prism/prism.js"></script>

</body>
</html>
