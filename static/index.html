<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload TXT and PY Files</title>
    <link rel="stylesheet" href="static/css/StyleDark.css">
    <link rel="stylesheet" href="static/css/prism/prism.css">
    <link rel="stylesheet" href="static/css/spinner.css">

</head>
<body data-prismjs-copy-timeout="1000">
    <h1>Upload TXT and PY Files</h1>


    <input type="file" id="file" name="fileInput" accept=".txt,.py" multiple />
    <input type="button" value="Upload" onclick="upload()"> <br/>

    <div id="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Processing your request...</p>
    </div>


    <pre id="code" style="display:none; "><code class="language-python" id="out" data-prismjs-copy="Copy"></code></pre>


    <script src="static/JS/upload.js" defer></script>
    <script src="static/css/prism/prism.js"></script>
</body>
</html>
